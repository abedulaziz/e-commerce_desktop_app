<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./../styles/normalize.css">
  <link rel="stylesheet" href="./../styles/main.css">
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Sign Up</title>
</head>
<body>
  <div class="sign-up">
    <div class="container">
      <div class="form_wrapper">
        <form id="registerUserForm">

          <h1>Sign Up</h1>
          <div class="username">
            <input type="text" name="fname" placeholder="First name" max="30">
            <input type="text"name='lname' placeholder="Last name" max="30">
          </div>
          <div class="email">
            <input type="text" name="email" placeholder="Email" max="100">
          </div>
          <div class="password">
            <input type="password" name="password" placeholder="Password"min='6' max="100">
          </div>
          <div class="password_confirmation">
            <input type="password" name="password_confirmation" placeholder="Password confirmation" min="6" max="100">
          </div>
          <div class="gender">
            <select name="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="dob">
            <input type="date" name="date_of_birth">
          </div>
          <div class="submit">
            <input id="register" type="button" value="Register">
          </div>

        </form>
      </div>
    </div>
  </div>
  <script src="./../scripts/sign-up_user.js"></script>
</body>
</html>
